<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button>Search</button>
<div id="result"></div>
<script>
    $('#searchText').on("keyup",search);
   
    function search() 
{

let serchTerm = $("#searchText").val().toLowerCase();

let citys = $('#towns li')
.css('font-weight', '')
.filter(function (index,elem){

    return elem.textContent.toLowerCase().indexOf(serchTerm) > -1;

})
.css('font-weight', 'bold')

    $('#result').text(`${citys.length} result found`)
}
</script>
</body>
</html>
